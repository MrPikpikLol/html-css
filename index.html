<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <link rel="stylesheet" type="text/css" href="ressource/style.css">

<body>
  <header>
    <nav>
      <div class="row">
        <img class="logo" src="ressource/img/fdplogo.jpg" alt="logo fleur">
        <ul class="main-nav">
          <li><a class="btn-top" href="#artiste">Artistes</a></li>
          <li><a class="btn-top" href="#tattoo">Tattoo</a></li>
          <li><a class="btn-top" href="#dessin">Dessins</a></li>
          <li><a class="btn-top" href="#contact">Contact</a></li>
          <li><a class="facelogo" href="https://www.facebook.com/tattooafleurdepeau" target="_blank"><img src="ressource/img/facebooklogo.jpg" alt="facebook logo"></a></li>

      </div>

    <div class="salon-text-box">

      <h1 class="animated zoomIn">A Fleur De Peau</h1>

  <section>

      <div class="col-md-4 boite">

        <p>tome 17</p>
      </div>

      </div>
      <div class="col-md-4 boite">
        <i class="ion-android-star-half star" id="dessin"></i>
        <h3>Dessins</h3>
        <p>tome 20</p>
      </div>
    </div>
  </section>
  <footer>
    <div id="contact" class="newsletter">
      <iframe class="animated zoomInUp" width="540" height="307" src="https://my.sendinblue.com/users/subscribe/js_id/355yd/id/1" frameborder="0" scrolling="auto" allowfullscreen style="display: block;margin-left: auto;margin-right: auto;max-width: 100%;"></iframe>
    </div>
